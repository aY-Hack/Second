    <script>
        // Cible : 1er octobre 2025
        const targetDate = new Date('October 1, 2025 07:00:00').getTime();
        
        // Ã‰lÃ©ments du compte Ã  rebours
        const daysElement = document.getElementById('days');
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        const currentTimeElement = document.getElementById('current-time');
        
        // Mise Ã  jour de l'heure actuelle
        function updateCurrentTime() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            
            hours = hours % 12;
            hours = hours ? hours : 12; // Convertir 0 en 12
            minutes = minutes < 10 ? '0' + minutes : minutes;
            
            currentTimeElement.textContent = `${hours}:${minutes} ${ampm}`;
        }
        
        // Mise Ã  jour du compte Ã  rebours
        function updateCountdown() {
            const now = new Date().getTime();
            const timeRemaining = targetDate - now;
            
            if (timeRemaining <= 0) {
                // Le compte Ã  rebours est terminÃ©
                daysElement.textContent = '00';
                hoursElement.textContent = '00';
                minutesElement.textContent = '00';
                secondsElement.textContent = '00';
                return;
            }
            
            // Calcul des jours, heures, minutes et secondes
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
            
            // Mise Ã  jour de l'affichage
            daysElement.textContent = days < 10 ? '0' + days : days;
            hoursElement.textContent = hours < 10 ? '0' + hours : hours;
            minutesElement.textContent = minutes < 10 ? '0' + minutes : minutes;
            secondsElement.textContent = seconds < 10 ? '0' + seconds : seconds;
        }
        
        // Initialisation
        updateCurrentTime();
        updateCountdown();
        
        // Mise Ã  jour toutes les secondes
        setInterval(updateCountdown, 1000);
        setInterval(updateCurrentTime, 60000); // Mise Ã  jour de l'heure chaque minute
